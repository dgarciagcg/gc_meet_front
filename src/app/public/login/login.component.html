<div class="page-content">
    <div class="row height-100">
        <div class="col-lg-7 col-sm-12 height-100 background-size-cover position-relative welcome-container"
            style="background-image: url(assets/img/landing/background.jpg);">
            <a class="display-inline-flex align-items-center mt-3 cl-nonary" routerLink="/public/home">
                <i class="fas fa-chevron-left me-2"></i>
                <span class="font-weight-700">Atrás</span>
            </a>
            <div class="welcome-section">
                Bienvenido
            </div>
        </div>
        <div class="col-lg-5 col-sm-12 align-self-center">
            <a class="text-align-center width-100 margin-0 display-block cl-primary" routerLink="/public/home"
                style="margin-bottom: 5rem; font-size: 1.75rem;">
                <span clas="font-weight-400">GC</span><b>meet</b>
            </a>
            <div class="text-align-center" style="padding: 1rem 3rem;">
                <h5 class="display-inline-block margin-bottom-100rem">Iniciar sesión</h5>
                <form [formGroup]="formularioLogin">
                    <div class="input-group margin-top-100rem">
                        <div class="input-group-text"><i class="fas fa-user" style="font-size: 1.142rem;"></i></div>
                        <input autocomplete="true" class="form-control" type="text" formControlName="id_usuario"
                            placeholder="Nombre de usuario" required>
                    </div>
                    <div class="input-group margin-top-100rem">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input autocomplete="true" class="form-control" type="password" formControlName="contrasena"
                            placeholder="Contraseña" required>
                    </div>
                    <div>
                        <p style="margin: 1rem 0 0;">
                            ¿Olvidaste tu contraseña?
                            <a class="bold cursor-pointer" data-bs-toggle="modal"
                                data-bs-target="#password-recovery-modal">
                                Recupérala aquí
                            </a>
                        </p>
                    </div>
                    <button class="btn width-100 margin-top-200rem" type="submit" (click)="loguearse()">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal recuperar contraseña -->
    <div class="modal fade" id="password-recovery-modal" tabindex="-1" aria-labelledby="password-recovery-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="password-recovery-modal-label">Recuperar contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body padding-200rem">
                    <h6 class="text-align-center">Introduce tu nombre de usuario</h6>
                    <p class="text-align-center" style="padding: 0.5rem 4rem;">
                        Te enviaremos un enlace al correo electrónico para restablecer tu contraseña
                    </p>
                    <form [formGroup]="formularioRecuperacion">
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-user" style="font-size: 1.142rem;"></i></div>
                            <input class="form-control" type="text" formControlName="id_usuario"
                                placeholder="Nombre de usuario" required>
                        </div>
                        <button class="btn width-100 margin-top-100rem" type="submit" (click)="recuperar()">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
